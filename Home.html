<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalFit - Aliado de tu cuerpo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/homeStyle.css">

</head>

<body>
    <header>
        <div class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a href="/index.html" class="navbar-brand ">
                    <strong>VitalFit</strong>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarHeader">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Catálogo</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle active" data-bs-toggle="dropdown">Usuario</a>

                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li class="">
                                    <a href="#" class="dropdown-item fw-semibold">Perfil</a>
                                </li>
                                <li class="">
                                    <a href="#" class="dropdown-item">Historial de compras</a>
                                </li>
                                <li class="">
                                    <a href="#" class="dropdown-item">Configuración</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="dropdown-item text-danger">Cerrar sesión</a>
                                </li>
                            </ul>
                        </li>

                    </ul>
                    <div>
                        <a data-bs-toggle="offcanvas" href="#ventanaFlotante"
                            class="btn btn-info btn-sm text-white fw-semibold me-2" role="button"
                            aria-controls="offcanvasScrolling">Carrito de compras</a>
                    </div>
                    <div class="form-floating ">
                        <input class="form-control-sm" type="text" name="busqueda" id="busqueda" placeholder="Buscar">
                    </div>

                </div>
            </div>
        </div>
        </div>
        <div class="offcanvas offcanvas-end border-3 border-info" tabindex="-1" id="ventanaFlotante"
            aria-labelledby="offcanvasScrollingLabel" data-bs-scroll="true" data-bs-backdrop="false">
            <div class="offcanvas-header bg-info">
                <h4 class="offcanvas-title fw-semibold text-white" id="offcanvasExampleLabel">Carrito de compras</h4>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="text-center p-4 ">
                    <div class="row itemsCarrito">
                        <div class="col-2 fw-semibold">
                            Cantidad
                        </div>
                        <div class="col-5 fw-semibold">
                            Producto
                        </div>
                        <div class="col-3 fw-semibold">
                            Total
                        </div>
                        <div class="col-2 fw-semibold">
                            Eliminar
                        </div>
                        <hr>
                        <div id="carritoHTML">
                        </div>
                        <hr>
                        <div id="totalProductos"></div>
                    </div>
                </div>
    </header>

    <main>
        <div class="container ">
            <div id="producto" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3 text-center">
            </div>
        </div>
        </div>

    </main>

    <footer>
        <div class=" container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <p class="col-md-4 mb-0 text-body-secondary">&copy; 2023 VitalFit SAS</p>

                <ul class="nav col-md-4 justify-content-end">
                    <li class="nav-item"><a href="/index.html" class="nav-link px-2 text-body-secondary">¿Quienes
                            somos?</a></li>
                    <li class="nav-item"><a href="/index.html" class="nav-link px-2 text-body-secondary">Contactanos</a>
                    </li>
                </ul>
            </footer>
        </div>
    </footer>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="/carrito.js"></script>
<script src="/Home.js"></script>

</html>
